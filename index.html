	<meta charset="utf-8"/>
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width"/>
	<title>Kickstarter Spiel</title>
	<style>
		.tooltip {
			border:2px solid #f7eed7;
			border-radius:4px;
			padding:10px;
			margin-bottom:10px;
			margin-left:0px;
			background-color:#f7eed7;
			font:12px Verdana;
			line-height:18px;
			box-shadow: 0px 3px 10px grey;
		}
			a {
				cursor:pointer;
				color:blue;
				text-align: center
			}
			a:hover {
				color:black;
			}
			label {
				display:inline-block;
				width:250px;
				text-align:right;
				padding:5px;
			}
			a:link {
				color:blue;
				text-decoration: underline;
			}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.imagemapster.min.js"></script>
	<script type="text/javascript">
				$(document).ready(function() {
			$('img').mapster({
				fillOpacity: 0.5,
				render_highlight: {
					fillColor: 'f7eed7',
					stroke: true,
					strokeColor: 'f7eed7'
				},
								clickNavigate: true,
								fadeInterval: 50,
				showToolTip: true,
				onClick: function (e) {
					$('#coordinateslabel').hide();
					$('#deletelabel').show();
					var thisId = e.key;
					thisId = thisId.replace('game-', '');
					$('#existing').val(thisId);
					console.log($('#existing').val());
					$('#game').val(thisId);
					$('#description').val($('#hd'+thisId).val());
				},
				toolTipContainer: '<div class="tooltip" style="text-align:left;max-width:200px;"></div>',
				mapKey: 'data-key',
				areas: [
					{key: 'game-138', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 1</b>' }
					,
					{key: 'game-189', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 2</b>' }
					,
					{key: 'game-9', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 3</b>'}
					,
					{key: 'game-182', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 4</b>' }
					,								
					{key: 'game-155', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 5</b>'}
					,
					{key: 'game-141', selected: false, isSelectable: false, isDeselectable: false, toolTip: '<b>Hall 6</b>'}
					,
					]
			});
					});
				var width = 1150;
		var height = 1800;
		var multiplier = 2;
		function smaller(){
			width = width/2;
			height = height/2;
			multiplier = multiplier*2;
			$('#zoom').val(multiplier);
			$('#container').animate({
				width:width
			}, 500, function() {});
			$('img').mapster('resize',width,height,500);
		}
		function bigger(){
			width = width*2;
			height = height*2;
			multiplier = multiplier/2;
			$('#zoom').val(multiplier);
			$('#container').animate({
				width:width
			}, 500, function() {});
			$('img').mapster('resize',width,height,500);
		}
		
			</script>
</head>
